<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
	<meta charset="UTF-8">
	<title>Fast Search Popup</title>
	<link href="css/main.css" type="text/css" rel="stylesheet"></head>
<body>
	<div id="tranForm">
		<input type="text" id="tranBefore" placeholder="Input the word to Search!">
		<button id="define-btn" class="popupBtn" type="submit">Define</button>
		<button id="baiduSearch" class="popupBtn">百度一下</button>
		<button id="googleSearch" class="popupBtn">谷歌搜索</button>
		<div id="tranAfter">Tip:在地址框输入fs+空格+要搜索内容来尝试下更快速的搜索吧.</div>
		<a id="tranLink" target="_blank"></a>
	</div>
	<script src="js/popup.js"></script>
</body>
</html>
